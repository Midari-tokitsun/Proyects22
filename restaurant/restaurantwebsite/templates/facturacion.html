<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

<!-- DataTables CSS library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css"/>
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap4.min.css"/>

<link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<script src="//code.jquery.com/jquery-3.5.1.js"></script>
<!-- DataTables JS library -->
<script type="text/javascript" src="//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<!-- DataTables JBootstrap -->
<script type="text/javascript" src="//cdn.datatables.net/1.11.3/js/dataTables.bootstrap4.min.js"></script>

    
    
    <title>Facturacion</title>
</head>
<body>
    


    <table id="mitabla" class="display" cellspacing="0" width="100%">
        <thead>
        <tr>
        <th>Id </th>
        <th>Descripcion</th>
        <th>Acciones</th>

        </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Id</th>
                <th>Descripcion</th>
                <th>Acciones</th>
                </tr>
        </tfoot>
        
        <tbody>
            {% for e in esta %}
        <tr>
        <td>{{e.id_estado}}</td>
        <td>{{e.descripcion_pedido}}</td>
        <td><!-- Button trigger modal -->
			<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editarmodalpedido-{{forloop.counter}}">
				Editar
			  </button>
            <a href="/eliminarestadopedido/{{e.id_estado}}" class="btn btn-primary">Eliminar</a>
        </td>
        
        
    </tr>

        {% endfor %}
        </tbody>
        </table>



        <style>
            /* Estilos para la grilla */
            .grid-container {
              display: grid;
              grid-template-columns: repeat(3, 1fr);
              grid-gap: 10px;
            }
            .grid-item {
              background-color: #ddd;
              padding: 20px;
              font-size: 30px;
              text-align: center;
            }
          </style>
      
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarfacturamodal">
    Agregar Factura
 </button>
   
 <!-- Modal -->
 <div class="modal fade" id="agregarfacturamodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog modal-lg">
     <div class="modal-content">
       <div class="modal-header">
         <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Factura</h1>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
      
        <h1>DATOS</h1>
        <form id="factura-form">
        {% if request.session %}

         <input class="form-control" value="{{ request.session.nombre }}" readonly>
         <input class="form-control" value="{{ request.session.apellido }}" readonly>
         <input class="form-control" value="{{ request.session.email }}" readonly>
         <input class="form-control" value="{{ request.session.telefono }}" readonly>

         {% endif %}
           <!-- Aquí agregas los campos necesarios para la factura, como el nombre del cliente, fecha, etc. -->
            <br>
           <div class="mb-3">
             <label for="cliente" class="form-label">Nombre del Cliente</label>
             <select class="form-control" name="" id="">
                <option value="" selected>Consumidor Final</option>
                {% for u in user %}
                <option value="{{u.nombre}}">{{u.nombre}}</option>
                {% endfor %}             
            </select>
           </div>
            <br>


            <div class="mb-3">
                <label for="cliente" class="form-label">ISV</label>
                <select class="form-control" name="" id="">
                   <option value="" selected>10%</option>
                   <option value="" >15%</option>
                   <option value="" >20%</option>
               
                </select>
              </div>
   

              <div class="mb-3">
                <label for="metodo-pago" class="form-label">Método de Pago</label>
                <select class="form-control" name="metodo-pago" id="metodo-pago">
                    <option value="" selected disabled>Selecciona un Metodo de Pago</option>
                    {% for m in meto %}
                        {% if m.forma_pago != "Mixto" %}
                            <option value="{{m.forma_pago}}" >{{m.forma_pago}}</option>
                        {% else %}
                            <option value="{{m.forma_pago}}" >{{m.forma_pago}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3" id="input-tarjeta" hidden>
                <label for="tarjeta" class="form-label">Tarjeta</label>
                <input type="text" class="form-control" id="tarjeta" name="tarjeta">
            </div>
            <div class="mb-3" id="input-efectivo" hidden>
                <label for="efectivo" class="form-label">Efectivo</label>
                <input type="text" class="form-control" id="efectivo" name="efectivo">
            </div>
            <div class="mb-3" id="input-mixto" hidden>
                <label for="tarjeta" class="form-label">Tarjeta</label>
                <input type="text" class="form-control" id="tarjeta-mixto" name="tarjeta-mixto">
                <br>
                <label for="efectivo" class="form-label">Efectivo</label>
                <input type="text" class="form-control" id="efectivo-mixto" name="efectivo-mixto">
            </div>



           <div class="mb-3">
             <label for="fecha" class="form-label">Fecha</label>
             <input type="date" class="form-control" id="fecha" name="fecha">
           </div>
           <!-- Este es el contenedor de la grilla de selección de menú -->
           <div id="menu-grid-container">
             <h2>Seleccione un menú:</h2>
             <div class="grid-container">
                {% for m in men %}
                <div class="grid-item" data-menu="{{m.nombre_menu}}">{{m.nombre_menu}}</div>
                {% endfor %}
              </div>
           </div>
           <!-- Este es el contenedor de los menús seleccionados -->
           <div id="selected-menus-container">
             <h2>Menús seleccionados:</h2>
             <ul id="selected-menus-list">
              </ul>
              
           </div>
           <br>
           <label class="form-label" for="">Total A Pagar</label>
           <input class="form-control" type="text">
     
     
           <div class="modal-footer">

            <button type="submit" class="btn btn-primary">GUARDAR</button>
           </div>
           
         </form>
       </div>


        <script>


const select = document.getElementById('metodo-pago');
    const inputTarjeta = document.getElementById('input-tarjeta');
    const inputEfectivo = document.getElementById('input-efectivo');
    const inputMixto = document.getElementById('input-mixto');
    select.addEventListener('change', (event) => {
        if (event.target.value === 'tarjeta') {
            inputTarjeta.hidden = false;
            inputEfectivo.hidden = true;
            inputMixto.hidden = true;
        } else if (event.target.value === 'efectivo') {
            inputEfectivo.hidden = false;
            inputTarjeta.hidden = true;
            inputMixto.hidden = true;
        } else if (event.target.value === 'mixto') {
            inputMixto.hidden = false;
            inputEfectivo.hidden = true;
            inputTarjeta.hidden = true;
        } else {
            inputEfectivo.hidden = true;
            inputTarjeta.hidden = true;
            inputMixto.hidden = true;
        }
    });


function updateSelectedMenusInput() {
  var selectedMenus = [];
  $("#selected-menus-list li").each(function() {
    selectedMenus.push($(this).attr("data-menu"));
  });
  $("#menus_seleccionados").val(selectedMenus.join(","));
}

$(document).ready(function() {
  // Agregar un menú seleccionado
  $("#menu-grid-container .grid-item").click(function() {
    var menu = $(this).attr("data-menu");
    var menuName = $(this).text();
    $("#selected-menus-list").append('<li data-menu="' + menu + '">' + menuName + ' <button class="remove-menu-btn">Eliminar</button></li>');
    updateSelectedMenusInput();
  });

  // Eliminar un menú seleccionado
  $("#selected-menus-list").on("click", ".remove-menu-btn", function() {
    $(this).parent().remove();
    updateSelectedMenusInput();
  });
});

$(document).ready(function() {
    // Esta función se ejecuta cuando la página ha sido completamente cargada

    // Seleccionamos todos los elementos de la grilla
    var gridItems = $(".grid-item");

    // Agregamos un listener de click a cada elemento de la grilla
    gridItems.click(function() {
      // Cuando se hace click en un elemento de la grilla, lo agregamos a la lista de menús seleccionados
      var selectedMenusList = $("#selected-menus-list");
      var menuItem = $(this).data("menu");

      // Si el elemento ya fue seleccionado, no lo agregamos de nuevo
      if (!selectedMenusList.find("[data-menu='" + menuItem + "']").length) {
        selectedMenusList.append("<li data-menu='" + menuItem + "'>" + $(this).text() + "</li>");
      }
    });

    // Agregamos un listener de submit al formulario
    $("#factura-form").submit(function() {
      // Antes de enviar el formulario, agregamos los menús seleccionados como campos ocultos
      var selectedMenusList = $("#selected-menus-list");
      selectedMenusList.find("li").each(function() {
        var menuItem = $(this).data("menu");
        $("#factura-form").append("<input type='hidden' name='menu[]' value='" + menuItem + "'>");
      });
    });
  });






            $(document).ready(function() {
            $('#mitabla').DataTable({
            "language": {
            "url": "//cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json"
            }
            });
            })
                    </script>

</body>
</html>
