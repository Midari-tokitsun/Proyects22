<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Resetear Contrase単a</title>
</head>
<body>
    <style>
        body {
      
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
            background: url("https://images.alphacoders.com/276/276653.jpg");
            background-repeat: no-repeat;	
            background-size: 100%;
            display: flex;
            
        }
        .login-container {
            max-width: 900px;
            padding: 100px;
           
            background: url("https://t3.ftcdn.net/jpg/05/53/79/60/360_F_553796090_XHrE6R9jwmBJUMo9HKl41hyHJ5gqt9oz.jpg");
            background-repeat: no-repeat;	
            background-size: 70px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
        }
        .login-container h1 {
            margin-bottom: 50px;
        }
    </style>


    <div class="login-container">
        {% if messages %}
        <div class="alert alert-danger position-relative" style="font-size: 1.5em;">
          <ul class="list-unstyled mb-0">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
              {{ message }}
            </li>
            {% endfor %}
          </ul>
          <script>
            setTimeout(function() {
              document.querySelector('.alert').classList.add('fade');
              setTimeout(function() {
                document.querySelector('.alert').style.display = 'none';
              }, 3500); 
            }, 4000); 
          </script>
        </div>
        {% endif %}

        <h1>Resetear Contrase単a</h1>

    <form method="post">
        {% csrf_token %}
        <label style="font-size: larger;" for="nueva_contrasena">Nueva Contrase単a:</label>
        <input style="height: 50px; font-size: large; " type="password" class="form-control" id="password" name="password" required>
        <br>
        <label style="font-size: larger;" for="confirm_nueva_contrasena">Confirmar Nueva Contrase単a:</label>
        <input style="height: 50px; font-size: large; " type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        <br>
        <button type="submit" class="btn btn-danger">Guardar</button>
    </form>
</div>
</body>
</html>
