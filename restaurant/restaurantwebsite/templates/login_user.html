<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/logincss.css' %}">
    <title>inicio de sesion</title>
</head>
<body>

  <div class="container">
      
       
    {% include 'Navbar.html' %}


    <br>
    {% if messages %}
    <div class="alert alert-danger position-relative" style="font-size: 1.5em;">
      <ul class="list-unstyled mb-0">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      <script>
        setTimeout(function() {
          document.querySelector('.alert').classList.add('fade');
          setTimeout(function() {
            document.querySelector('.alert').style.display = 'none';
          }, 3500); 
        }, 4000); 
      </script>
    </div>
    {% endif %}

</div>



    <form class="formcontent" method="POST" id="formcontent1" >
      {% csrf_token %}
      
      
      <div id="formcontent1">
          <img src="{% static 'images/usericon.jpg' %}" class="" id="userlogo" style="width: 18rem;" />
          
        <div class="row-cols-2" style="text-align: center;">
          <label for="exampleInputName1" class="form-label" >Nombre de Usuario</label>
          <input type="name" class="form-control" id="exampleInputName1" aria-describedby="userHelp" name="username">
          
        </div>

        <div class="row-cols-2" style="text-align: center;">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>
      
     
        <div id="btnS2">
          <input type="submit" class="btn btn-primary " id="btnS2"  >Submit</input>
        </div>
          
        <A href="/signup" style="text-align: center ;"> No Tienes Cuenta Dame click </A>
       
      </div>
 
     
  </form>

  <hr>
    <section class="">
      <!-- Footer -->
      <footer class="text-center text-white" style="background-color: #0a4275;">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
          <!-- Section: CTA -->
          <section class="">
            <p class="d-flex justify-content-center align-items-center">
              <span class="me-3">Register for free</span>
              <button type="button" class="btn btn-outline-light btn-rounded">
                Sign up!
              </button>
            </p>
          </section>
          <!-- Section: CTA -->
        </div>
        <!-- Grid container -->
    
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
           2020 Copyright:
          <a class="text-white" href="https://mdbootstrap.com/">CLICK HERE</a>
        </div>
        <!-- Copyright -->
      </footer>
      <!-- Footer -->
    </section>

    
    
</body>
</html>
