<!-- vermiperfil.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Ver Mi Perfil</title>
</head>
<body>

    <style>
        body {
      
        
      
            
            background: url("https://images.alphacoders.com/276/276653.jpg");
            background-repeat: no-repeat;	
            background-size: 150%;
            
            
        }
        .login-container {
            max-width: 800px;
          
            margin-top: 5%;
            margin-left: 20%;
            
  
            background: url("https://st.depositphotos.com/1534718/3570/v/450/depositphotos_35709267-stock-illustration-pizza-seamless-pattern.jpg");
            background-repeat: no-repeat;	
            background-size: 150%;
            border-radius: 10px;
            box-shadow: 0 0 10rgb(255, 0, 0)ba(0, 0, 0, 0.1);
         
            
        }
        .login-container h1 {
            margin-bottom: 50px;
            align-items: center;
        }
        
    p{

            color: rgb(0, 0, 0);
            font-size: large;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
    {% include 'Navbar.html' %}



    <div class="login-container">

        {% if messages %}
        <div class="alert alert-danger position-relative" style="font-size: 1.5em;">
          <ul class="list-unstyled mb-0">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
              {{ message }}
            </li>
            {% endfor %}
          </ul>
          <script>
            setTimeout(function() {
              document.querySelector('.alert').classList.add('fade');
              setTimeout(function() {
                document.querySelector('.alert').style.display = 'none';
              }, 3500); 
            }, 4000); 
          </script>
        </div>
        {% endif %}
 
        <h2>Mi Perfil</h2>
 
    <form action="/ActualizarMiPerfil/{{ request.session.id_usuario }}" method="POST">
        {% csrf_token %}

        <div class="row g-3 align-items-center">

        <div class="col-auto">
            <label for="id_usuario">ID de Usuario:</label>
            <input type="text" class="form-control" id="id_usuario" name="id_usuario" value="{{ request.session.id_usuario }}" readonly>
        </div>
        


  
        <div class="col-auto">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ request.session.username }}" >
        </div>



    <div class="col-auto">
            <label for="password">Contraseña del Usuario:</label>
            <input type="text" class="form-control" id="password" name="password" value="{{ request.session.password }}" readonly>
        </div>

        <div class="col-auto">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ request.session.nombre }}" >
        </div>

        <div class="col-auto">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" value="{{ request.session.apellido }}" >
        </div>

        <div class="col-auto">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ request.session.email }}" >
        </div>

        <div class="col-auto">
            <label for="telefono">Teléfono:</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" value="{{ request.session.telefono }}" >
        </div>

        <div class="col-auto">
            <label for="estado">Estado de Cuenta:</label>
            <input type="text" class="form-control" id="estado" name="estado" value="{{ request.session.estado }}" readonly>
        </div>

        <div class="col-auto">
            <label for="fecha_creacion">Fecha de Creación:</label>
            <input type="text" class="form-control" id="fecha_creacion" value="{{ request.session.fecha_creacion }}" readonly>
        </div>
        <div class="col-auto">
            <label for="fecha_modificacion">Fecha de Modificación:</label>
            <input type="text" class="form-control" id="fecha_modificacion" name="fecha_modificacion" value="{{ request.session.fecha_modificacion }}" readonly>
        </div>

        <div class="col-auto">
            <label for="roles">Rol:</label>
            <input type="text" class="form-control" id="roles" name="roles" value="{{ request.session.roles }}" readonly>
        </div>
  
        <p>Nota: los cambios hechos a tu perfil seran visibles cuando inicies sesion nuevamente.</p>

        <div class="row-g3">
        <a class="btn btn-danger" href="/usuario">Regresar</a>

		<input type="submit" class="btn btn-info" value="Editar">
        </div>
    </form>

</div>





</body>
</html>
